<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Game Search</h1>
        <input type="text" id="search-bar" placeholder="Search for games...">
    </header>
    <aside id="categories">
        <h2>Categories</h2>
        <ul>
            <li data-category="all">All</li>
            <li data-category="action">Action</li>
            <li data-category="adventure">Adventure</li>
            <li data-category="rpg">RPG</li>
            <li data-category="sports">Sports</li>
        </ul>
    </aside>
    <main id="game-list">
        <!-- Games will be dynamically added here -->
    </main>
    <script src="scripts.js"></script>
</body>
</html>
